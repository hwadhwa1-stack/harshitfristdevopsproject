name: CI/CD Pipeline with Trivy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: harshit1707/myfirstdevopspipeline
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Job 1: Build, Scan and Push Docker Image
  build-scan-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }} .
          docker build -t ${{ env.DOCKER_IMAGE }}:latest .

      - name: List Docker Images
        run: docker images | grep myfirstdevopspipeline

      # ========================================
      # TRIVY SECURITY SCANNING
      # ========================================

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Run Trivy Scanner (SARIF format for GitHub Security)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Generate Trivy Report Summary
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          format: 'json'
          output: 'trivy-report.json'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Display Trivy Summary
        if: always()
        run: |
          echo "=========================================="
          echo "üîí TRIVY SECURITY SCAN SUMMARY"
          echo "=========================================="
          if [ -f trivy-report.json ]; then
            CRITICAL=$(cat trivy-report.json | grep -o '"Severity":"CRITICAL"' | wc -l)
            HIGH=$(cat trivy-report.json | grep -o '"Severity":"HIGH"' | wc -l)
            echo "üö® Critical vulnerabilities: $CRITICAL"
            echo "‚ö†Ô∏è  High vulnerabilities: $HIGH"
            echo ""
            echo "üìä Full security report available in:"
            echo "   - GitHub Actions logs"
            echo "   - GitHub Security tab"
          else
            echo "‚úÖ Trivy scan completed"
          fi
          echo "=========================================="
        continue-on-error: true

      # ========================================
      # CONTINUE WITH NORMAL PIPELINE
      # ========================================

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.DOCKER_IMAGE }}:latest

      - name: Build Summary
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo "üì¶ Image: ${{ env.DOCKER_IMAGE }}"
          echo "üè∑Ô∏è  Tags: ${{ env.IMAGE_TAG }}, latest"
          echo "üîó Docker Hub: https://hub.docker.com/r/${{ env.DOCKER_IMAGE }}"
          echo ""
          echo "üß™ Test locally with:"
          echo "   docker pull ${{ env.DOCKER_IMAGE }}:latest"
          echo "   docker run -p 8080:80 ${{ env.DOCKER_IMAGE }}:latest"
          echo "   Open: http://localhost:8080"
